<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>AutomateX | AI Automation Agency for Lead Generation</title>
    <meta name="title" content="AutomateX | AI Automation Agency for Lead Generation" />
    <meta name="description" content="Done-for-you AI automation that handles outreach, follow-ups & booking. Save 10+ hours weekly. Trusted by 200+ small businesses in USA & Canada." />
    <meta name="author" content="AutomateX" />
    <meta name="keywords" content="AI automation agency, business process automation, lead generation automation, email automation for businesses, done-for-you automation services, AI workflow automation, automation for local businesses, Google OAuth automation, client acquisition automation, small business automation USA, small business automation Canada" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <link rel="canonical" href="https://automatex.ai/" />
    
    <!-- Geo Targeting for USA & Canada -->
    <meta name="geo.region" content="US" />
    <meta name="geo.placename" content="United States" />
    <meta name="geo.region" content="CA" />
    <meta name="geo.placename" content="Canada" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://automatex.ai/" />
    <meta property="og:title" content="AutomateX | AI Automation That Brings You Clients" />
    <meta property="og:description" content="Done-for-you AI automation that handles outreach, follow-ups & booking. Save 10+ hours weekly. Trusted by 200+ small businesses." />
    <meta property="og:image" content="https://automatex.ai/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="AutomateX - AI Automation for Client Acquisition" />
    <meta property="og:site_name" content="AutomateX" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://automatex.ai/" />
    <meta name="twitter:title" content="AutomateX | AI Automation That Brings You Clients" />
    <meta name="twitter:description" content="Done-for-you AI automation that handles outreach, follow-ups & booking. Save 10+ hours weekly. Trusted by 200+ small businesses." />
    <meta name="twitter:image" content="https://automatex.ai/og-image.png" />
    <meta name="twitter:site" content="@AutomateX" />
    <meta name="twitter:creator" content="@AutomateX" />

    <!-- Performance: Preconnect to fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.ico" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="msapplication-TileColor" content="#2563eb" />

    <!-- Organization Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "AutomateX",
        "url": "https://automatex.ai",
        "logo": "https://automatex.ai/logo.png",
        "description": "AI automation agency providing done-for-you lead generation, email outreach, and appointment booking automation for small businesses in USA and Canada.",
        "sameAs": [],
        "contactPoint": {
          "@type": "ContactPoint",
          "email": "support@automatex.ai",
          "contactType": "customer service",
          "areaServed": ["US", "CA"],
          "availableLanguage": "English"
        },
        "areaServed": [
          {
            "@type": "Country",
            "name": "United States"
          },
          {
            "@type": "Country",
            "name": "Canada"
          }
        ]
      }
    </script>

    <!-- Website Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "AutomateX",
        "url": "https://automatex.ai",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://automatex.ai/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

    <!-- Service Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Service",
        "serviceType": "AI Automation Services",
        "name": "AutomateX Done-For-You AI Automation",
        "description": "Complete AI-powered automation for lead generation, email outreach, follow-ups, and appointment booking. Custom setup with ongoing maintenance.",
        "provider": {
          "@type": "Organization",
          "name": "AutomateX"
        },
        "areaServed": [
          {
            "@type": "Country",
            "name": "United States"
          },
          {
            "@type": "Country", 
            "name": "Canada"
          }
        ],
        "hasOfferCatalog": {
          "@type": "OfferCatalog",
          "name": "AI Automation Services",
          "itemListElement": [
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Service",
                "name": "One-Time Setup",
                "description": "Custom automation workflow design, AI configuration, Google account integration, lead targeting setup, email template creation"
              }
            },
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Service",
                "name": "Monthly Maintenance",
                "description": "24/7 system monitoring, bug fixes, performance optimization, email support"
              },
              "price": "9",
              "priceCurrency": "USD"
            }
          ]
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
